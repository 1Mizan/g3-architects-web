<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors Learning</title>
    <style>
        *{
            padding: 0%;
        }
        .blue{
            color:coral;
            
        }
        .bold{
            font-weight: 800;
            background-color: aqua;
        }
        #lal{
            color: red;
        }
        input[type="password" ]{
            font-size: 30px;
            color: brown;

        }
    </style>
</head>
<body>
    <h3>Explore mixed selectors</h3>
    <p class="blue">My first line CSS</p>
    <p class="blue bold" >My second line CSS</p>  <!-- we can use several commands for class -->
    <p>My third line CSS</p>
    <p class="bold">My fourth line CSS</p>
    <p>My fifth line CSS</p>
    <p id="lal">My sixth line CSS</p>
    <p>My seventh line CSS</p>
    <ol>
        <li>Element selectors</li>
        <li>ID selectors</li>
        <li class="bold">Class selectors</li>
        <li>Universal selectors</li>
        <li>Attribute selectors</li>

    </ol>
    <form action="">
        <input type="text"><br>
        <input type="password" name="" id="">
    </form>
   
</body>
</html>
