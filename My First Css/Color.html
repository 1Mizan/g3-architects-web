<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Basic Css</title>
    <!-- Embeded or internal css should be attached in Head section like this. -->
    <Style>
        li{
            color: rgba(0, 130, 130, 0.516);
            background-color: aliceblue;
        }
        p{
            color: brown;
            background-color: antiquewhite;
            width: 50%;

        }
        #Embedded{
            color: blue;
            font-size: larger;
            font-weight: bolder;
        }
        .Player{
            text-align: center;
        }


    </Style>
</head>
<body>
    <h3>Learning Basic CSS</h3>
    <p>CSS> CAscading Style Sheet</p>
    <P>Now we are going to work on styling texts </P>
    <p style="color: crimson;">I am Mizan.This line is colored with inline css</p>
    <Ul>
        <Li class="Player">Inline</Li>
        <Li id="Embedded">Internal or embedded</Li>
        <Li class="Player">External</Li>
    </Ul>
    
</body>
</html>
