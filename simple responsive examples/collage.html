<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="styles/collage.css" class="css">
    
</head>
<body>
    <header>
        <h3>
            Picture Collage
        </h3>
        
    </header>
    <main>
        <section>
            <div class="row">
                <img src="collage/A.jpg" alt="" srcset="">
            </div>
            <div class="row">
                <div>
                    <img src="collage/B.jpg" alt="" srcset="">
                </div>
                <div>
                    <img src="collage/C.jpg" alt="" srcset="">
                </div>
                <div class="twoinone">
                    <img src="collage/D.jpg" alt="" srcset="">
                    <img src="collage/E.jpg" alt="" srcset="">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="collage/F.jpg" alt="" srcset="">
                </div>
                <div class="tiger">
                    <img src="collage/G.jpg" alt="" srcset="">
                    <img src="collage/G.jpg" alt="" srcset="">
                    <img src="collage/G.jpg" alt="" srcset="">
                    <img src="collage/G.jpg" alt="" srcset="">
                </div>
                <div>
                    <img src="collage/H.jpg" alt="" srcset="">
                </div>
            </div>    
                
        </section>
    </main>
</body>
</html>
